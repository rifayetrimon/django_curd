
{% extends "common/base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ data.name }}</h2>
    <p class="text-gray-600 text-base">{{ data.description }}</p>

    <div class="mt-6">
        <a href="{% url 'update' data.id %}" class="text-blue-500 hover:text-blue-700 font-semibold">Edit</a> |
        <a href="{% url 'delete' data.id %}" class="text-red-500 hover:text-red-700 font-semibold">Delete</a>
    </div>
</div>

{% endblock content %}
